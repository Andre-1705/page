<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/icono computadora.png" type="image/x-icon">

    <title>Registrarse en Libros on line</title>
</head>
<body>
<!-- header -->

    <header class="header">
        <div class="header_slogan_logo">
            <img src="img/icono computadora.png" type= "image/x-icon" class="header_logo_link">
                <span>Libros on line</span>
        </div>
        <div class="header_menu">
            <a href="index.html">Inicio</a>
            <a href="registrarse.html">Registrarse</a>
            <a href="inicio_sesion.html">Iniciar Sesión</a>
        </div>
    </header>

<!-- formulario -->

    <main>
        <h2 class="titulo_registrarse">Registrate</h2>
            <form class="div_formulario_registrarse">
                <div class="mb-3 row m-2">
                    <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" th:value="${nombre}" class="form-control text-primary" id="nombre" readonly>
                    </div>
                </div>
                <br>
                <div class="mb-3 row m-2">
                    <label for="apellido" class="col-sm-4 col-form-label">Apellido</label>
                    <div class="col-sm-8">
                        <input type="text" th:value="${apellido}" class="form-control text-primary" id="apellido" readonly>
                    </div>
                </div>
                <br>
                <div class="mb-3 row m-2">
                    <label for="dni" class="col-sm-4 col-form-label">Dni</label>
                    <div class="col-sm-8">
                        <input type="text" th:value="${dni}" class="form-control text-primary" id="dni" readonly>
                    </div>
                </div>
                <br>
                <div class="mb-3 row m-2">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" th:value="${email}" class="form-control text-primary" id="email" readonly>
                    </div>
                </div>
                <br>
                <div class="mb-3 row m-2">
                    <label for="teléfono" class="col-sm-4 col-form-label">Teléfono</label>
                    <div class="col-sm-8">
                        <input type="text" th:value="${telefono}" class="form-control text-primary" id="telefono" readonly>
                    </div>
                </div>
                <br>
                <div class="mb-3 row m-2">
                    <label for="pais" class="col-sm-4 col-form-label">País</label>
                    <div class="col-sm-8">
                        <input type="text" th:value="${pais}" class="form-control text-primary" id="pais" readonly>
                    </div>
                </div>
            </form>
         </div> 
    </main>      

<!-- footer -->

    <footer class="footer">
